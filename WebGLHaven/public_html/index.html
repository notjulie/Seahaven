<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>WebGLHaven</title>

    <style>
        html, body {
          width: 100%;
          height: 100%;
          margin: 0px;
          border: 0;
          overflow: hidden; /*  Disable scrollbars */
          display: block;  /* No floating content on sides */
        }
    </style>
  </head>

  <body id="body" onresize="resizeCanvas=true">
      <canvas id="c"></canvas>
  </body>

<!-- beautiful three.js -->
<script type="text/javascript" src="three.js"></script>
<script src="GLTFLoader.js"></script>

<!-- Seahaven js includes -->
<script type="text/javascript" src="CardPositioner.js"></script>
<script type="text/javascript" src="DeckOfCards.js"></script>
<script type="text/javascript" src="Shapes.js"></script>

<!-- Three.js WebGL main rendering loop -->
<script type="text/javascript">
    var deckOfCards = new DeckOfCards({
        width:0.43,
        height:0.7,
        cornerRadius:0.04,
        rankHeight:0.13
    });
    var cardPositioner = new CardPositioner({deck:deckOfCards});
    var resizeCanvas = true;

    var raycaster = new THREE.Raycaster();
    var mouse;

    function canvasClicked(event) {
        mouse = new THREE.Vector2();
	mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
	mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
    }

    
    function main() {
      const canvas = document.querySelector('#c');
      canvas.onclick = canvasClicked;
      
      const renderer = new THREE.WebGLRenderer({canvas:canvas, antialias:true});

      const fov = 75;
      const aspect = 2;  // the canvas default
      const near = 0.1;
      const far = 5;
      const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
      camera.position.z = 2;

      const scene = new THREE.Scene();

      {
        const color = 0xFFFFFF;
        const intensity = 1;
        const light = new THREE.DirectionalLight(color, intensity);
        light.position.set(-1, 2, 4);
        scene.add(light);
        scene.background = new THREE.Color(0x80A080);
      }

        // initialize our deck of cards; on completion add cards to the scene
        deckOfCards.initialize(function(){
            // build an array of all cards
            var allCards = new Array();
            for (var suit=0; suit<4; ++suit) {
                for (var rank=1; rank<=13; ++rank) {
                    var card = deckOfCards.createCard3D(suit, rank);
                    scene.add(card);
                    allCards[allCards.length] = card;
                }
            }
            
            // have the card positioner put them somewhere
            for (var column=0;column<10;++column) {
                for (row=0;row<5; ++row) {
                    cardPositioner.moveToColumn(column, row, allCards[5*column + row]);
                }
            }
            
            // and put the last two on towers
            cardPositioner.moveToTower(1, allCards[50]);
            cardPositioner.moveToTower(2, allCards[51]);
        });


    var towers = new Array();
    var loader = new THREE.GLTFLoader();

    loader.load( 'tower/scene.gltf', function ( gltf ) {
        var tower = gltf.scene;
        tower.scale.x = tower.scale.y = tower.scale.z = 0.04;
        tower.add(new THREE.SpotLight( 0xFFFFFF, 4 ));

        towers[0] = tower;
        towers[1] = tower.clone();
        towers[2] = tower.clone();
        towers[3] = tower.clone();
        scene.add(towers[0]);
        scene.add(towers[1]);
        scene.add(towers[2]);
        scene.add(towers[3]);
        towers[0].position.x = -3.4;
        towers[0].position.y = -0.7;
        towers[0].position.z = -0.1;
        towers[1].position.x = -3.3;
        towers[1].position.y = -0.4;
        towers[1].position.z = -0.3;
        towers[2].position.x = -towers[1].position.x;
        towers[2].position.y = towers[1].position.y;
        towers[2].position.z = towers[1].position.z;
        towers[3].position.x = -towers[0].position.x;
        towers[3].position.y = towers[0].position.y;
        towers[3].position.z = towers[0].position.z;
    }, undefined, function ( error ) {

            console.error( error );

    } );


      function render(time) {
        time *= 0.001;  // convert time to seconds

        if (resizeCanvas) {
            // update the size of the canvas to fit the window
            renderer.setSize(body.clientWidth, body.clientHeight);
            
            // We want a constant horizontal view angle.  This gives is the distance
            // to the projector.
            const horizontalViewAngle = 120 * Math.PI / 180;
            var l = body.clientWidth / 2.0 / Math.tan(horizontalViewAngle / 2);
            
            // then that gives us the vertical viewAngle
            var verticalViewAngle = 2 * Math.atan(body.clientHeight / 2.0 / l) * 180 / Math.PI;
            
            // update our camera view... this is not the final form of
            // this... it's just an approximation for now
            camera.fov = verticalViewAngle;
            camera.aspect = body.clientWidth / body.clientHeight;
            camera.updateProjectionMatrix();
            
            // all good now
            resizeCanvas = false;
        }

        if (mouse) {
            // update the picking ray with the camera and mouse position
            raycaster.setFromCamera( mouse, camera );

            // calculate objects intersecting the picking ray
            var intersects = raycaster.intersectObjects(scene.children, true);

            for ( var i = 0; i < intersects.length; i++ ) {
                if (intersects[i].object.clickID)
                {
                    alert(intersects[i].object.clickID);
                    break;
                }
            }
            
            mouse = undefined;
        }

        renderer.render(scene, camera);

        requestAnimationFrame(render);
      }
      requestAnimationFrame(render);

    }

    main();
</script>
</html>
